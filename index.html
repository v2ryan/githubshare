<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 專案目錄 | 雲端列表</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Inter:wght@400;500;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="glass-container">
        <header>
            <div class="logo">
                <i class="fab fa-github"></i>
                <h1>GitHub<span>目錄</span></h1>
            </div>
            <div class="controls">
                <button id="add-btn" class="btn primary"><i class="fas fa-plus"></i> 新增連結</button>
                <button id="admin-login-btn" class="btn secondary"><i class="fas fa-user-shield"></i> 管理員</button>
                <button id="admin-logout-btn" class="btn secondary hidden"><i class="fas fa-sign-out-alt"></i>
                    登出</button>
            </div>
        </header>

        <main>
            <div class="table-wrapper">
                <table id="links-table">
                    <thead>
                        <tr>
                            <th>項目名稱</th>
                            <th>GitHub 倉庫</th>
                            <th>GitHub 網頁</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="links-body">
                        <!-- Data will be loaded here -->
                        <tr class="loading">
                            <td colspan="4">正在連接資料庫...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>

        <footer id="admin-indicator" class="hidden">
            <p><i class="fas fa-crown"></i> 管理員模式已啟動</p>
        </footer>
    </div>

    <!-- Modals -->
    <div id="add-modal" class="modal hidden">
        <div class="modal-content">
            <h2>新增條目</h2>
            <div class="form-group">
                <label>顯示名稱</label>
                <input type="text" id="input-name" placeholder="例如：我的個人網站">
            </div>
            <div class="form-group">
                <label>GitHub 用戶名/倉庫名</label>
                <input type="text" id="input-github" placeholder="username/repo">
            </div>
            <div class="form-group">
                <label>設置編輯密碼</label>
                <input type="password" id="input-password" placeholder="日後編輯時需要">
            </div>
            <div class="modal-actions">
                <button id="cancel-add" class="btn tertiary">取消</button>
                <button id="save-new" class="btn primary">儲存條目</button>
            </div>
        </div>
    </div>

    <div id="auth-modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="auth-title">驗證操作</h2>
            <p id="auth-desc">請輸入密碼以繼續。</p>
            <div class="form-group">
                <input type="password" id="auth-password" placeholder="密碼">
            </div>
            <div class="modal-actions">
                <button id="cancel-auth" class="btn tertiary">取消</button>
                <button id="verify-auth" class="btn primary">確認</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module" src="app.js"></script>
</body>

</html>
